{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<!-- <div class="container"> -->
    <form method="POST">
        <h3 class="text-dark" align="center">Sign Up</h1>
        <div class="from-group">
            <label class="text-dark" for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
        </div>
        <br>
        <div class="from-group">
            <label class="text-dark" for="firstName">Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter name">
        </div>
        <br>
        <div class="from-group">
            <label class="text-dark" for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
        </div>
        <br>
        <div class="from-group">
            <label class="text-dark" for="password2">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
        </div>
        <br>
        <button type="submit" class="btn btn-outline-secondary">Submit</button>
    </form>
</div>
{% endblock %}
