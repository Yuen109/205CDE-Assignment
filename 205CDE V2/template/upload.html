{% extends "base.html" %}
{% block title %}Upload{% endblock %}

{% block content %}

<form method="POST">
    <h3 class="text-dark" align="center">Upload Product</h1>
    <div class="from-group">
        <label class="text-dark" for="id">ID</label>
        <input type="text" class="form-control" id="id" name="id" value="{{ session['id'] }}">
    </div>
    <br>
    <div class="from-group">
        <label class="text-dark" for="firstName">Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" value="{{ session['firstName'] }}">
    </div>
    <br>
    <div class="from-group">
        <label class="text-dark" for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
    </div>
    <br>
    <div class="from-group">
        <label class="text-dark" for="group">Choose product group</label>
            <select type="text" class="form-control" id="group" name="group">
                <option>Hotel Room</option>
                <option>Tour Guide</option>
                <option>Car</option>
            </select>
    </div>
    <br>
    <div class="from-group">
        <label class="text-dark" for="price">price</label>
        <input type="text" class="form-control" id="price" name="price" placeholder="Enter price">
    </div>
    <br>
    <div class="from-group">
        <label class="form-label" for="img">Image</label>
        <input class="form-control" type="file" id="img" name="img">
    </div>
    <br>
    <div>
        <button type="submit" class="btn btn-outline-secondary">Upload</button>
    </div>
</form>

{% endblock %}
